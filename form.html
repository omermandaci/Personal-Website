<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <button>Formun Dışında</button>
    <form action="/pizza">
        <button type="button">Lütfen Formu Gönderme</button>
        <label for="Kullanıcı Adı">Kullanıcı Adı Giriniz:</label>
        <input id="Kullanıcı Adı" type="text" placeholder="Kullanıcı Adı" name="kullanıcıadı">
        <label for="Şifre Giriniz">Şifre Giriniz:</label>
        <input id="Şifre Giriniz" type="password" placeholder="Şifre" name="password">
        <button>Gönder!!!</button>
        <label for="Renk Seçiniz">Renk Seçiniz:</label>
        <input id="Renk Seçiniz" type="color" name="color">
        <label for="Sayı Giriniz">Sayı Giriniz:</label>
        <input id="Sayı Giriniz" type="number" name="number">
        <button>Submit</button>
        <input type="submit">
    </form>
    <hr>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reditte Ara</button>

    </form>
    <hr>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <hr>
    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube Search</button>
    </form>

    <h2>Daha Fazla İnput</h2>
    <form action="/birds">
        <input type="checkbox" name="tos" id="kabul" checked>
        <label for="kabul">Kabul ediyorum</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="boyut" id="xs" value="xs">
            <label type="s">S:</label>
            <input type="radio" name="boyut" id="s" value="s">
            <label type="m">M:</label>
            <input type="radio" name="boyut" id="m" value="m">

        
        </p>
        <p>
            <label for="hayvan">Favori Hayvanınızı Seçiniz</label>
            <select name="hayvan" id="hayvan">
                <option value="balık">Balık</option>
                <option value="kuş">Kuş</option>
                <option value="kedi">Kedi</option>
                <option value="köpek">Köpek</option>
            </select>
        </p>
        <p>
            <label for="peynir">Peynir Miktarı</label>
            <input type="range" id="peynir" min="1" max="100" value="50" name="peynir seviyesi">
        </p>
        <p>
            <label for="istek">Özel İstek</label><br>
            <textarea name="istek" id="istek" cols="20" rows="10" placeholder="Buraya bir şeyler yazın"></textarea>
        </p>
        <h1>Bilgilerim</h1>
        <p>
            <label for="Username">Username</label>
            <input id="Username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="Password">Password</label>
            <input id="Password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <button>Register</button>
        </p>

    </form>
    <h2>Doğrulamalar</h2>
    <form action="/yedek">
        <label for="ilk">İsim Giriniz</label>
        <input type="text" name="ilk" id="ilk" required>
      <p>
        <label for="kullanıcıadı">Kullanıcı Adı</label>
        <input type="text" id="kullanıcıadı" name="kullanıcıadı" minlength="5" maxlength="25" required>
      </p>
        <button>Submit</button>
    </form>

</body>
