<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rage Registration</title>
</head>

<body>
    <h1>Rage Registration</h1>
    <form action="/challenge">
      <p>
        <label for="First Name">First Name</label>
        <input id="First Name" type="text" placeholder="First Name" name="firstname" required>
        <label for="Last Name">Last Name</label>
        <input for="Last Name" type="text" placeholder="Last Name" name="lastname" required>
      </p>
      <p>Select a Race:</p>
      <p>
        <label for="funrun">Fun Run 5K</label>
        <input type="radio" name="race" id="funrun" value="funrun">
      </p>
      <p>
        <label for="halfmarathon">Half Marathon</label>
        <input type="radio" name="race" id="halfmarathon" value="halfmarathon">
      </p>
      <p>
        <label for="fullmarathon">Full Marathon</label>
        <input type="radio" name="race" id="fullmarathon" value="fullmarathon">
      </p>
      <p>
        <label for="Email">Email</label> 
        <input type="email" id="email" name="email" required>
        <label for="Password">Password</label>
        <input type="Password" id="password" name="password">
      </p>
      <p>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup">
            <option value="0-18">Under 18</option>
            <option value="18-28">18-28</option>
            <option value="28-50">28-50</option>
            <option value="50+">50+</option>
        </select>
      </p>
      <button>Register</button>

    </form>

    <h1>HTML CHALLENGE</h1>
    <hr>
    <a href="https://developer.mozilla.org/en-US/">Link To MDN Documentation</a>
</body>

</html>
